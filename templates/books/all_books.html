{% extends "basic.html" %}
{% load static %}

{% block content %}

  <div class="container container-main">

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody>

          {% for book in books %}


          <tr>
            <td><a class="link_custom" href="/books/{{ book.slug }}">{{book.title}}</a></td>
            <td>{{book.author}}</td>
            <td>{{book.year}}</td>
          </tr>

          {% endfor %}

        </tbody>
      </table>
  </div>

{% endblock %}
